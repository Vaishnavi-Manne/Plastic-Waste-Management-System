<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Challenge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(226, 235, 145, 0.218);
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* --- Navbar --- */
    .Navcontainer {
        background-color: rgba(223, 217, 217, 0.029);
        border-radius: 25px;
        width: 100%; /* Take full width of parent */
        color: rgba(0, 0, 0, 0.83);
        box-shadow: inset 0px -3px 1px rgba(167, 157, 157, 0.623);
        transition: transform 0.3s ease-in-out;
    }
    .Navcontainer:hover {
        transform: scale(1.02);
    }
    .logo-img {
        height: 44px;
        width: auto;
        border-radius: 50%;
        margin-right: 15px;
    }
    .nav-link {
        font-size: 20px;
    }

    /* --- Header --- */
    header {
        background-color: rgba(226, 235, 145, 0.035);
        color: rgb(11, 11, 11);
        padding: 20px 15px;
    }
    header h1 {
        font-family: serif;
        font-size: 3rem; /* Using rem for scalability */
    }
    header p {
        font-family: serif;
        font-size: 1.1rem;
    }

    /* --- Game Container --- */
    .game-container {
        margin: 40px auto;
        padding: 20px;
        max-width: 900px;
        height: auto; /* Changed from fixed height */
        background-color: rgba(0, 255, 255, 0.221);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
    }
    .game-container:hover {
        box-shadow: 5px 8px 20px rgba(53, 53, 58, 0.855);
        transform: scale(1.01);
    }
    .game-container h2 {
        margin-bottom: 30px;
        padding-top: 20px;
        font-family: serif;
    }

    /* --- Bins --- */
    .bins {
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px;
    }
    .bin {
        width: 150px;
        height: 150px;
        border: 2px dashed #4CAF50;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    .bin-img {
        width: 70px;
        height: 70px;
        border-radius: 10%;
    }
    .bin-label {
        font-size: 1.2rem;
        margin: 0;
    }

    /* --- Items --- */
    .items {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }
    .item {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: grab;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 5px;
    }
    .item-img {
        width: 40px;
        height: 40px;
        border-radius: 10%;
    }
    .item-label {
        font-size: 0.7rem;
        font-weight: bold;
        margin: 0;
    }

    /* --- Feedback and Points --- */
    .bin.correct {
        border-color: #4CAF50;
        background-color: #eaffea;
    }
    .bin.incorrect {
        border-color: red;
        background-color: #ffeaea;
    }
    .points {
        font-weight: bold;
        color: #4CAF50;
    }

    /* --------------------------------- */
    /* --- MEDIA QUERY FOR MOBILE --- */
    /* --------------------------------- */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2.2rem;
        }
        .bins {
            flex-direction: column; /* Stack bins vertically */
            align-items: center;
            gap: 20px; /* Add space between stacked bins */
        }
        .bin {
            width: 180px; /* Make bins slightly wider */
        }
        .navbar-nav {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid Navcontainer">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/image2.png" alt="RecycleRewards Logo" class="logo-img">
                <span style="font-size: 1.9rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Eco Recycle</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="upcoming_events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="rewardSection.html">Rewards</a></li>
                    <li class="nav-item"><a class="nav-link" href="playGames.html">Play Games</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Recycling Challenge</h1>
        <p>Drag and drop items into the correct bins to earn points!</p>
    </header>

    <div class="game">
        <div class="game-container">
            <h2>Your Points: <span id="points" class="points">0</span></h2>

            <div class="bins">
                <div class="bin" id="plastic-bin">
                    <img src="./images/plastic.jpg" alt="Plastic Bin" class="bin-img">
                    <h2 class="bin-label">Plastic</h2>
                </div>
                <div class="bin" id="paper-bin">
                    <img src="./images/paper.jpg" alt="Paper Bin" class="bin-img">
                    <h2 class="bin-label">Paper</h2>
                </div>
                <div class="bin" id="organic-bin">
                    <img src="./images/organic.jpg" alt="Organic Bin" class="bin-img">
                    <h2 class="bin-label">Organic</h2>
                </div>
            </div>

            <div class="items">
                <div class="item" id="item1" draggable="true" data-bin="plastic">
                    <img src="./images/bottle.jpg" alt="Plastic Bottle" class="item-img">
                    <h2 class="item-label">Plastic Bottle</h2>
                </div>
                <div class="item" id="item2" draggable="true" data-bin="paper">
                    <img src="./images/newspaper.jpg" alt="Newspaper" class="item-img">
                    <h2 class="item-label">Newspaper</h2>
                </div>
                <div class="item" id="item3" draggable="true" data-bin="organic">
                    <img src="./images/appleCore.jpg" alt="Apple Core" class="item-img">
                    <h2 class="item-label">Apple Core</h2>
                </div>
                <div class="item" id="item4" draggable="true" data-bin="plastic">
                    <img src="./images/plasticBag.jpg" alt="Plastic Bag" class="item-img">
                    <h2 class="item-label">Plastic Bag</h2>
                </div>
                <div class="item" id="item5" draggable="true" data-bin="paper">
                    <img src="./images/cardboard.jpg" alt="Cardboard" class="item-img">
                    <h2 class="item-label">Cardboard</h2>
                </div>
                <div class="item" id="item6" draggable="true" data-bin="organic">
                    <img src="./images/banana.jpg" alt="Banana Peel" class="item-img">
                    <h2 class="item-label">Banana Peel</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
